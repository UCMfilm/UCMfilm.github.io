<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Sync</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load the new Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Sync Files to Google Drive</h1>
        <button id="authorize_button">Authorize Google Drive</button>
        <button id="signout_button" style="display: none;">Sign Out</button>
        <input type="file" id="file_input" />
        <button id="upload_button" disabled>Upload to Drive</button>
    </div>

    <!-- Load the app.js script -->
    <script src="app.js"></script>
</body>
</html>
