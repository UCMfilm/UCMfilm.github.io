<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Google Drive and OneDrive</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Microsoft Authentication Library (MSAL.js) -->
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Files to Google Drive or OneDrive</h1>

        <!-- Google Drive -->
        <h2>Google Drive</h2>
        <button id="google_authorize_button">Authorize Google Drive</button>
        <button id="google_signout_button" style="display: none;">Sign Out</button>
        <input type="file" id="google_file_input" />
        <button id="google_upload_button" disabled>Upload to Google Drive</button>

        <!-- Microsoft OneDrive -->
        <h2>OneDrive</h2>
        <button id="microsoft_login_button">Login with Microsoft</button>
        <input type="file" id="microsoft_file_input" />
        <button id="microsoft_upload_button" disabled>Upload to OneDrive</button>
        <button id="microsoft_logout_button">Logout from Microsoft</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
