<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contacts from Google Sheetss</h1>

    <!-- Contact List Buttons -->
    <div id="contactList">
        <button onclick="showContactData('ContactA')">Contact A</button>
        <button onclick="showContactData('ContactB')">Contact B</button>
    </div>

    <!-- Contact Details Section -->
    <div id="contactDetails" style="display: none;">
        <h2 id="contactName"></h2>
        <p id="contactJobTitle"></p>
        <p id="contactEmail"></p>
        <p id="contactPhone"></p>
        <p id="contactLabels"></p>
        <button onclick="backToList()">Back to List</button>
    </div>

    <!-- JavaScript Link -->
    <script src="app.js"></script>
</body>
</html>
